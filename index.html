<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>


    <div class="cont">
      <h1>Quizzer</h1>
      <div>
        <div>
          <p class="questionBox"></p>
          <div class="options">
            <div>
              <input value="0" name="option" type="radio">
              <span class="option"></span>
            </div>
            <div>
              <input value="1" name="option" type="radio">
              <span class="option"></span>
            </div>
            <div>
              <input value="2" name="option" type="radio">
              <span class="option"></span>
            </div>
            <div>
              <input value="3" name="option" type="radio">
              <span class="option"></span>
            </div>
          </div>
        </div>

        <div class="buttons">
          <button class="timer">39:40</button>
          <button class="attempts"></button>
          <button class="prevBtn">Prev</button>
          <button class="nextBtn">Next</button>
        </div>

        <div>
          <!--<button class="submit">Submit</button>-->
          <p class="submit">Submit</p>
        </div>
      </div>

      <div>
        <!--timer-->
      </div>
    </div>
  
    <script type="module" src="script.js"></script>
  </body>
</html>
